<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1970 Alexis Barthelay cintrée - Feelippo's Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-content">
      <a href="index.html" class="logo">Feelippo's</a>
      <button class="mobile-menu-toggle" aria-label="Toggle Menu"><span class="hamburger"></span></button>
      <div class="nav-links">
        <a href="index.html#portfolio">Portfolio</a>
        <a href="index.html#blog">Blog</a>
        <a href="index.html#contact">Contact</a>
      </div>
    </div>
  </nav>

  <div class="detail-container">
    <a href="index.html#portfolio" class="back-link">&larr; Back to Portfolio</a>
    <h1>1970 Alexis Barthelay cintrée</h1>
    
    <div class="detail-gallery">
      <img src="media/Watch2/watch2-1.JPG" alt="Alexis Barthelay - View 1" />
      <img src="media/Watch2/watch2-2.JPG" alt="Alexis Barthelay - View 2" />
      <img src="media/Watch2/watch2-3.JPG" alt="Alexis Barthelay - View 3" />
      <img src="media/Watch2/watch2-4.JPG" alt="Alexis Barthelay - View 4" />
      <img src="media/Watch2/watch2-5.JPG" alt="Alexis Barthelay - View 5" />
      <img src="media/Watch2/watch2-6.JPG" alt="Alexis Barthelay - View 6" />
    </div>
    
    <div class="detail-description">
      <p class="watch-story">
        A stunning and rare example of 1970s design from Alexis Barthelay.
      </p>
    </div>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="contact fade-in-section is-visible">
    <div class="section-title">
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you. Whether you have a question, a story to share, or an inquiry, please reach out.</p>
    </div>
    <div class="contact-form">
      <form action="#" method="POST">
        <div class="form-group"><label for="name">Name</label><input type="text" id="name" name="name" required /></div>
        <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required /></div>
        <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" rows="6" required></textarea></div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <script src="js.js"></script>
</body>
